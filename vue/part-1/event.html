<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="app">
        
        <nav>
            <div class="nav-logo">
                <h1>Hello Vue Js</h1>
            </div>
            <ul>
                <li><a target="_blank">Programing Hero</a></li>
                <li><a target="_blank">Web Devs</a></li>
                <li><a target="_blank">W3 Coders</a></li>
            </ul>
        </nav>
        <div class="form">
            <h2>Keyboard Event</h2>
            <input type="text" @keypress.enter="myEvent" name="" id="" class="form-control">
        </div>
        <div class="counter">
            <h1>{{ name }}</h1>
            <button v-on:click="count += 1" >+</button>
            <p>Your Clicked => {{ count }}</p>
            <button v-on:click="count -= 1">-</button>
        </div>

        <div class="counter">
            <h1>{{ mname }}</h1>
            <button v-on:click="total(+1)" >+</button>
            <p>Your Clicked => {{ newcount }}</p>
            <button v-on:click="total(-1)">-</button>
            <br><br>
            <button @click="{{ good }}">Good</button>
            <hr>
            <button @click="{{ say('hi') }}" >hi</button>
            <button @click="{{ say('Hlw') }}" >hlw</button>
        </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
            name:'Event Js Vue',
            mname:'Event Js Vue by nethod',
            count:0,
            newcount:0,
        },
        methods: {
            total(val){
                this.newcount += val;
            },
            good(){
                alert('Hi huys')
            },
            say(val){
                alert(val)
            },
            myEvent(env){
                console.log(env.target.value)
            }
        },
      })
    </script>
  </body>
</html>
